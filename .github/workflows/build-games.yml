name: Auto Update games.json
on:
  push:
    branches:
      - main
    paths:
      - "games/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate games.json
        run: |
          echo "[" > games.json
          first=true
          # Find all .html files recursively in the games folder
          find games -type f -name "*.html" | while read f; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> games.json
            fi
            name=$(basename "$f")
            thumb="thumbnails/${name%.*}.png"
            url="$f"
            echo "  {\"title\": \"${name%.*}\", \"thumbnail\": \"$thumb\", \"url\": \"$url\"}" >> games.json
          done
          echo "]" >> games.json

      - name: Commit and push games.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add games.json
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto update games.json"
          git push
